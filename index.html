<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Hunter Horror Poster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }
    .poster {
      border: 6px solid #600;
      background: #1a1a1a;
      box-shadow: 0 0 30px rgba(200,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    /* Efek Glitch */
    .glitch {
      position: relative;
      display: inline-block;
      font-weight: bold;
      animation: glitch 0.3s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 0.2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 0.25s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      20% { clip: rect(0, 900px, 50px, 0); }
      40% { clip: rect(0, 900px, 10px, 0); }
      60% { clip: rect(0, 900px, 60px, 0); }
      80% { clip: rect(0, 900px, 20px, 0); }
      100% { clip: rect(0, 900px, 40px, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      20% { clip: rect(50px, 900px, 100px, 0); }
      40% { clip: rect(10px, 900px, 130px, 0); }
      60% { clip: rect(60px, 900px, 80px, 0); }
      80% { clip: rect(20px, 900px, 120px, 0); }
      100% { clip: rect(40px, 900px, 90px, 0); }
    }

    /* Efek darah menetes */
    .drip {
      position: absolute;
      top: -20px;
      width: 8px;
      height: 15px;
      background: red;
      border-radius: 50%;
      animation: drip-fall 3s infinite;
      opacity: 0.8;
    }
    .drip::after {
      content: "";
      position: absolute;
      top: -8px;
      left: 2px;
      width: 4px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }
    @keyframes drip-fall {
      0% { transform: translateY(0) scaleY(1); opacity: 1; }
      70% { transform: translateY(120px) scaleY(1.5); opacity: 0.9; }
      100% { transform: translateY(180px) scaleY(0.7); opacity: 0; }
    }

    /* Splatter darah background */
    .splatter {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(150,0,0,0.8) 30%, transparent 70%);
      border-radius: 50%;
      top: 20%;
      left: 10%;
      transform: rotate(-15deg);
    }
    .splatter2 {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(200,0,0,0.7) 30%, transparent 70%);
      border-radius: 50%;
      bottom: 10%;
      right: 15%;
      transform: rotate(25deg);
    }

    /* Bounty Text */
    .bounty-label {
      font-size: 1.5rem;
      color: #ff0000;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .bounty-amount {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    /* Email Flicker */
    .contact-email {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff5555;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #660000;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #660000;
      }
      20%, 24%, 55% {
        opacity: 0.3;
        text-shadow: none;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

  <!-- Splatter Darah -->
  <div class="splatter"></div>
  <div class="splatter2"></div>

  <!-- Poster -->
  <div class="poster max-w-md w-full p-6 text-center rounded-lg relative">
    <!-- Tetesan darah random -->
    <div class="drip" style="left:30%; animation-delay:0s;"></div>
    <div class="drip" style="left:50%; animation-delay:1s;"></div>
    <div class="drip" style="left:70%; animation-delay:2s;"></div>

    <h1 class="glitch text-4xl mb-4 tracking-widest text-red-600" data-text="WANTED">WANTED</h1>
    
    <!-- Foto Portrait -->
    <div class="mb-4 relative">
      <img src="portrait.webp" alt="Portrait" class="mx-auto w-64 h-80 object-cover border-4 border-red-900 shadow-lg">
    </div>

    <!-- Informasi (rapi grid 2 kolom) -->
    <div class="text-lg text-gray-200 grid grid-cols-2 gap-y-2 text-left max-w-sm mx-auto">
      <p class="font-bold text-red-500">Nama:</p><p>PUTRA LENGKONG</p>
      <p class="font-bold text-red-500">Umur:</p><p>-</p>
      <p class="font-bold text-red-500">Terakhir Diketahui:</p><p>AREA GORONTALO</p>
    </div>

    <!-- Bounty -->
    <div class="mt-6">
      <p class="bounty-label">Bounty:</p>
      <p class="glitch bounty-amount" data-text="Rp 12.000.000">Rp <span id="bounty-amount">12.000.000</span></p>
    </div>

    <!-- Kontak -->
    <div class="contact-email">
      Hubungi: alyciadev@tuta.io (informasi apapun akan sangat berguna)
    </div>
  </div>

  <!-- Backsound Horror -->
  <audio autoplay loop hidden>
    <source src="horror.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
